    <title>Feras Machta | Software Engineer</title>
    
    <!-- Preload critical resources -->
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        background: #0d1117;
      }
      
      /* Loading screen */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0d1117;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-content {
        text-align: center;
        color: #f0b429;
        font-family: 'JetBrains Mono', monospace;
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(240, 180, 41, 0.15);
        border-top-color: #f0b429;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div class="initial-loader" id="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <p>Loading...</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loader when React app mounts
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 500);
      });
    </script>
  </body>
</html>
